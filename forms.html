<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Veriler URL'de görünmemesi için POST metodu kullanılır.GET metodu ise URL'de görünür. -->
    <form method="post">
        <fieldset>
        <legend>Text</legend>
        <label for="Name">İsim:</label><br>
        <input type="text" id="name" name="name" placeholder="Your name"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Your email"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Your password"><br>
        <label for="date">Date</label><br>
        <input type="date" id="date" name="date"><br>
        Gender <br>
        Male
        <input type="radio" name="gender" id="gender" value="male" checked>
        Female
        <input type="radio" name="gender" id="female" value="female">
        Other
        <input type="radio" name="gender" id="gender" value="other"><br>

        Hobbies <br>
        Tech
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music" checked>
        Art
        <input type="checkbox" name="art" id="art"><br>

        Degree <br>

        <select name="Degree" id="Degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select><br>
        <textarea name="message" id="message" rows="6" cols="30" placeholder="Your Message"></textarea><br>
        <button type="reset">Sıfırla</button>
        <input type="submit" value="Gönder">
    </fieldset>
    </form>
    
</body>
</html>
